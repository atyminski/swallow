name: Build

on:
  push:
  pull_request:

jobs:
  build_web:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install libman
      run: dotnet tool install -g Microsoft.Web.LibraryManager.Cli
    - name: Install dependencies
      run: |
       cd ./src
       dotnet restore
       cd ./Gevlee.Swallow.Web
       libman restore
    - name: Build
      run: dotnet build src/Gevlee.Swallow.Server/Gevlee.Swallow.Server.csproj --configuration Release --no-restore
    - name: Publish
      run: dotnet publish src/Gevlee.Swallow.Server/Gevlee.Swallow.Server.csproj --configuration Release -o ./artifacts/
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: swallow
        path: ./artifacts
